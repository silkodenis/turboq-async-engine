name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ make
      - name: Configure
        run: cmake -S . -B build -DBUILD_TESTS=ON -DBUILD_SHARED=ON
      - name: Build
        run: cmake --build build --parallel
      - name: Run tests
        run: ctest --test-dir build -V

  macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install dependencies
        run: brew install cmake
      - name: Configure
        run: cmake -S . -B build -DBUILD_TESTS=ON -DBUILD_SHARED=ON
      - name: Build
        run: cmake --build build --parallel
      - name: Run tests
        run: ctest --test-dir build -V
        
  windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Ninja
        run: choco install ninja
      - name: Configure
        run: cmake -S . -B build -G Ninja -DBUILD_TESTS=ON -DBUILD_SHARED=OFF
      - name: Build
        run: cmake --build build --parallel
      - name: Run tests
        run: ctest --test-dir build -V